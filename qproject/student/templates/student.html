{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    body {
          background-image: url("/static/imgs/stu.jpg");
          }
  </style>  
</head>
<body>

<nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between " style=" box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
  <!-- <div class="container-fluid "> -->
    <h1 class="text-light w-100">Students</h1>
    <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary" href="{% url 'syllabus' %}">Syllabus</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary" href="{% url 'videos' %}">Videos</a>
        </li>
    </ul>
    <div class="w-25">
      <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
    </div>
  <!-- </div> -->
</nav>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center mb-4 text-light">Teachers</h4>
                <div class="table-wrap">
                    <table class="table">
                    <thead class="thead-primary">
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Place</th>
                        <th>Email</th>
                        <th>Phone</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in da %}
                        <tr>
                          <td>{{i.id}}</td>
                          <td>{{i.Name}}</td>
                          <td>{{i.Age}}</td>
                          <td>{{i.Place}}</td>
                          <td>{{i.Email}}</td>
                          <td>{{i.Phone}}</td> 
                        </tr>
                        
                        {% endfor %}
                        
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main (2).js' %}"></script>

</body>
</html>
