{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min (2).css' %}" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'vendor/datepicker/daterangepicker (2).css' %}" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link href="{% static 'css/main (2).css' %}" rel="stylesheet" media="all">
</head>
<body>

<nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between " style=" box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
  <!-- <div class="container-fluid "> -->
    <h1 class="text-light w-100 ">Teachers Panel</h1>
    <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary" href="{% url 'editstud' %}">EditStudents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'editteach' %}">EditTeachers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'staffview' %}">StaffView</a>
        </li>

    </ul>
    <div class="w-25">
      <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
    </div>
  <!-- </div> -->
</nav>

<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Add Videos</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="teacher" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="name">Subject</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="subject">
                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="name">Teacher</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="teacher">
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Date</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="date" name="date">
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">VideoFile</div>
                        <div class="value">
                            <div class="input">
                                <input class="btn " type="file" name="video">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'vendor/datepicker/moment.min (2).min.js' %}"></script>
<script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

<!-- Main JS-->
<script src="{% static 'js/global.js' %}"></script>

</body>
</html>
